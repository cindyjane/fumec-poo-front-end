<section>


  <mat-checkbox [formControl]="emFalta" [value]="true">Em Falta</mat-checkbox>

  <div>
    <mat-form-field>
      <input [formControl]="nome" matInput placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
      <input [formControl]="codigo" matInput placeholder="Codigo">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <div matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </div>

    <div matColumnDef="precoUnitario">
      <th mat-header-cell *matHeaderCellDef> Preco Unitario </th>
      <td mat-cell *matCellDef="let element"> {{element.precoUnitario}} </td>
    </div>

    <div matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
    </div>

    <div matColumnDef="estoqueMinimo">
      <th mat-header-cell *matHeaderCellDef> Estoque Minimo </th>
      <td mat-cell *matCellDef="let element"> {{element.estoqueMinimo}} </td>
    </div>

    <div matColumnDef="dateCad">
      <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCad | date }} </td>
    </div>

    <div matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Apagar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="trash" (click)="apagar(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-mini-fab color="primary" (click)="onAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</section>
