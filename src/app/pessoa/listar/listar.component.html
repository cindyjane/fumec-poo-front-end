<section>
  <mat-radio-group [formControl]="tipoPessoa">
    <mat-radio-button *ngFor="let tipoPessoa of tipoPessoas"
                      [value]="tipoPessoa">{{tipoPessoa}}</mat-radio-button>
  </mat-radio-group>

  <div>
    <mat-form-field>
      <input [formControl]="nome" matInput placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
      <input [formControl]="cpfCnpj" matInput placeholder="CPF/CNPJ">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <div matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </div>

    <div matColumnDef="telefones">
      <th mat-header-cell *matHeaderCellDef>Telefones</th>
      <td mat-cell *matCellDef="let element"> {{element.telefones}} </td>
    </div>

    <div matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </div>

    <div matColumnDef="dateCad">
      <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
      <td mat-cell *matCellDef="let element"> {{element.dateCad | date }} </td>
    </div>

    <div matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </div>

    <div matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </div>

    <div matColumnDef="limiteCredito">
      <th mat-header-cell *matHeaderCellDef>Limite Cr√©dito</th>
      <td mat-cell *matCellDef="let element"> {{element.limiteCredito}} </td>
    </div>

    <div matColumnDef="nomeContato">
      <th mat-header-cell *matHeaderCellDef>Nome Contato</th>
      <td mat-cell *matCellDef="let element"> {{element.nomeContato}} </td>
    </div>

    <div matColumnDef="metaMensal">
      <th mat-header-cell *matHeaderCellDef>Meta Mensal</th>
      <td mat-cell *matCellDef="let element"> {{element.metaMensal}} </td>
    </div>

    <div matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Apagar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="trash" (click)="apagar(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-mini-fab color="primary" (click)="onAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</section>
