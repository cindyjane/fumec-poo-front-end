<section>
  <mat-radio-group [formControl]="tipoPessoa">
    <mat-radio-button *ngFor="let tipoPessoa of tipoPessoas" [value]="tipoPessoa">{{tipoPessoa}}</mat-radio-button>
  </mat-radio-group>

  <div>
    <mat-form-field>
      <input matInput [formControl]="dataInicio" [matDatepicker]="dataInicioPicker" placeholder="Data Início">
      <mat-datepicker-toggle matSuffix [for]="dataInicioPicker">
      </mat-datepicker-toggle>
      <mat-datepicker #dataInicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [formControl]="dataTermino" [matDatepicker]="dataTerminoPicker" placeholder="Data Término">
      <mat-datepicker-toggle matSuffix [for]="dataTerminoPicker">
      </mat-datepicker-toggle>
      <mat-datepicker #dataTerminoPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <div matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </div>

    <div matColumnDef="vezesAcao">
      <th mat-header-cell *matHeaderCellDef>Quantidade Compra ou Venda</th>
      <td mat-cell *matCellDef="let element"> {{element.vezesAcao}} </td>
    </div>

    <div matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef>Valor Total</th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
